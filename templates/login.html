{% extends 'layout.html' %}

{% block body %}
    <h1>Login</h1>
    <form action="" method="POST">
        <div class="from-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" value={{ request.form.username }}>
        </div>
        <div class="from-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" value={{ request.form.password }}>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
